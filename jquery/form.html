<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
         <link rel="stylesheet "href="D:\bootstrap\bootstrap-5.3.3-dist\bootstrap-5.3.3-dist\css\bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head> 
    <body>      
      <form id="regForm">
            <div class="d-flex px-auto justify-content-center">
              <div class="w-50">    
                <div class="row">
                   <label for="name">
                       Name
                   </lable>
                   <input type="text" id="name" placeholder="Enter the name" class="form-control col-12 border border-info fw-normal">
		</div>
                <div class="row mt-4">
                   <label for="phone">
                       Phone
                   </lable>
                   <input type="number" id="phone" name="phone" placeholder="Enter the mobile number"  class="form-control col-12 border border-info fw-normal">
                </div>
                <div class="row mt-4">
                   <label for="dob">
                       DOB
                   </lable> 
                   <input type="date" id="dob" name="dob" placeholder="Enter the DOB"  class="form-control col-12 border border-info fw-normal text-dark">
                </div>
                <div class="row mt-4">
                   <label for="age">
                       Age
                   </lable>
                   <input type="number" id="age" name="age" placeholder="Enter the age"  class="form-control col-12 border border-info fw-normal">
                </div>
                <div class="row mt-4" id="genderId">
                   <label for="gender">
                       Gender:
                   </lable>
                   Male<input type="radio" id="gender" name="gender" value="male" class="form-check-input fw-normal">
                   Female<input type="radio" id="gender" name="gender" value="female" class="form-check-input fw-normal">
                </div>
                <div class="row mt-4">
                   <label for="email">
                       Email
                   </lable>
                   <input type="text" id="mail" name="mail" placeholder="Enter the email" class="form-control col-12 border border-info fw-normal">
                </div> 
                <div class="row mt-4">
                   <label for="pass">
                       Password
                   </lable>
                   <input type="password" id="pass" name="pass" placeholder="Enter the password" Class="form-control col-12 border border-info fw-normal">
                </div> 
                <div class="mt-4">
                   <label for="terms">
                       I agree the terms
                   </lable>
                   <input type="checkbox" id="terms" name="terms" class="">
                </div> 
                
                <button type="submit" class="btn btn-success">Submit</button>             
            </div>
          </div>
        </form>  
       <script src="src/js/formjs.js"></script>
    </body> 
</html>
